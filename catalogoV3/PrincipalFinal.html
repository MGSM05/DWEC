<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <style>
        
        body 
        { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #fafafa;
            margin: 0;
        }

        button 
        {
            padding: 8px 12px;
            cursor: pointer;
        }

        #formContainer 
        { 
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
            max-width: 400px;
        }

        #formulario input 
        {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #contenedor 
        {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .card 
        {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background: white;
            text-align: center;
        }

        .card img 
        {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .card h3 
        {
            margin: 5px 0;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <h1>Catálogo de Productos</h1>

    <div id="formContainer">
        <form id="formulario">
            <input id="id" placeholder="ID del producto" required>
            <input id="nombre" placeholder="Nombre" required>
            <input id="precio" placeholder="Precio" required>
            <input id="imagen" placeholder="URL de la imagen" required>
            <button type="submit" id="btnGuardar">Guardar</button>
        </form>
    </div>

    <h2>Productos</h2>
    <div id="contenedor"></div>

    <script src="PrincipalFinal.js"></script>
</body>
</html>
