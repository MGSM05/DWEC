<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Practica APIs - Leaflet, Storage y Canvas</title>

    <!-- Leaflet CSS -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        body 
        {
            font-family: Arial;
            margin: 20px;
        }

        #map 
        {
            height: 400px;
            margin-bottom: 15px;
        }

        input 
        {
            margin-right: 10px;
        }

        canvas 
        {
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Mapa interactivo</h1>

    <div id="map"></div>

    <label>Latitud:</label>
    <input type="text" id="lat" readonly>

    <label>Longitud:</label>
    <input type="text" id="lng" readonly>

    <h2>Visualizacion en Canvas</h2>
    <canvas id="canvas" width="500" height="300"></canvas>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="script.js"></script>

</body>
</html>
