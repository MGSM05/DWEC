<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catalogo de Productos</title>

    <style>
        body 
        { 
            font-family: Arial; 
            padding: 20px; 
        }

        #formContainer 
        { 
            display: none;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .error 
        {
            color: red;
            font-size: 12px;
        }

        .error-field 
        {
            border: 2px solid red;
        }

        #catalogo 
        {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card 
        {
            position: relative;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background: white;
            text-align: center;
        }

        .card img 
        {
            width: 100%;
            cursor: pointer;
        }

        .info 
        {
            display: none;
            padding: 10px;
            background: #eee;
            margin-top: 5px;
            text-align: left;
        }

        .nombre-hover 
        {
            position: absolute;
            bottom: 40%;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 0;
            font-size: 14px;
            display: none;
        }

        .card:hover .nombre-hover 
        {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Catalogo de Productos</h1>

    <button id="btnAdd">AÃ±adir producto</button><br><br>

    <div id="formContainer">
        <form id="productoForm">

            <input id="prodId" placeholder="ID"><br>
            <span class="error" id="errId"></span><br><br>

            <input id="prodNombre" placeholder="Nombre"><br>
            <span class="error" id="errNombre"></span><br><br>

            <input id="prodDesc" placeholder="Descripcion"><br>
            <span class="error" id="errDesc"></span><br><br>

            <input id="prodPrecio" placeholder="Precio"><br>
            <span class="error" id="errPrecio"></span><br><br>

            <input type="file" id="prodImg" accept="image/*"><br>
            <span class="error" id="errImg"></span><br><br>

            <button type="submit">Crear</button>
        </form>
    </div>

    <h2>Productos</h2>
    <div id="catalogo"></div>

    <!-- ORDEN IMPORTANTE -->
    <script src="api_falsa.js"></script>
    <script src="PrincipalFinal.js"></script>

</body>
</html>
