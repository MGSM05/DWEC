<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catalogo de Productos</title>

    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
        }

        /* 2 el formulario se muestra y se oculta dinamicamente */
        #formContainer { 
            display: none;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }

        /* 2 mensajes de error junto al campo */
        .error {
            color: red;
            font-size: 12px;
        }

        /* 2 campo remarcado en rojo */
        .error-field {
            border: 2px solid red;
        }

        /* 3 visualizacion en forma de grid */
        #catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            position: relative;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background: white;
            text-align: center;
        }

        .card img {
            width: 100%;
            cursor: pointer;
        }

        /* 4 area de texto con las caracteristicas */
        .info {
            display: none;
            padding: 10px;
            background: #eee;
            margin-top: 5px;
            text-align: left;
        }

        /* 3 nombre solo al pasar el raton */  
        .nombre-hover {
            position: absolute;
            bottom: 40%;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 0;
            font-size: 14px;
            display: none;
        }

        .card:hover .nombre-hover {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Catalogo de Productos</h1>

    <!-- 1 boton para añadir producto -->
    <button id="btnAdd">Añadir producto</button><br><br>

    <!-- 2 formulario que aparece dinamicamente -->
    <div id="formContainer">
        <form id="productoForm">

            <!-- 2 campos del formulario --> 
            <input id="prodId" placeholder="ID"><br>
            <span class="error" id="errId"></span><br><br>

            <input id="prodNombre" placeholder="Nombre"><br>
            <span class="error" id="errNombre"></span><br><br>

            <input id="prodDesc" placeholder="Descripcion"><br>
            <span class="error" id="errDesc"></span><br><br>

            <input id="prodPrecio" placeholder="Precio"><br>
            <span class="error" id="errPrecio"></span><br><br>

            <input type="file" id="prodImg" accept="image/*"><br>
            <span class="error" id="errImg"></span><br><br>

            <button type="submit">Crear</button>
        </form>
    </div>

    <h2>Productos</h2>

    <!-- 3 contenedor del grid de tarjetas -->
    <div id="catalogo"></div>

    <!-- 1 y 2 el formulario y los productos se gestionan con JavaScript --> 
    <script src="Principal4.js"></script>

</body>
</html>
